    // Render personalities

      const grid = document.getElementById('personalitiesGrid');
      grid.innerHTML = '';

      const filtered = filter === 'all'
        ? personalities
        : personalities.filter(p => p.archetype === filter);

      filtered.forEach(p => {
        const card = createPersonalityCard(p);
        grid.appendChild(card);
      });
    }

    function toggleExpand(btn) {
      const card = btn.closest('.personality-card');
      card.classList.toggle('expanded');

      if (card.classList.contains('expanded')) {
        card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    // Filter functionality
    document.querySelectorAll('.filter-pill').forEach(pill => {
      pill.addEventListener('click', function() {
        document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
        this.classList.add('active');

        const archetype = this.dataset.archetype;
        renderPersonalities(archetype);
      });
    });
